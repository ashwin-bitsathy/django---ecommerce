  {%extends 'base.html' %}
  {% block content %}

  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
   	{% if  user.is_authenticated %}
           <a href="#" class='nav-items nav-link'>welcome you to suyambu {{user}}</a>
        	 <a class='nav-items nav-link' href="{% url 'logout' %}">logout</a>
          
   {% else %}
        	 <a class='nav-items nav-link' href="{% url 'login' %}">login</a>
        	 <a class='nav-items nav-link' href="{% url 'register' %}">register</a>
   {% endif %}
  <!-- Navbar content -->
</nav><br>
<div class="container">
<h1>Suyambu</h1> <br>
<ul >
	
	{% for post in object_list %}
    
    <h2>{{ post.title }}</h2>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}"  class="card-img-top"><br>
     <h2> price:{{post.price}}</h2>
    
  {% endfor %}
 
</ul>
</div>
{% endblock content %}
